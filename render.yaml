services:
  - type: web
    name: smartnewshub
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production
      - key: NEWSDATA_API_KEY
        sync: false 