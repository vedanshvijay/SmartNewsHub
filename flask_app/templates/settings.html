{% extends "base.html" %}

{% block title %}Settings | PlanetPulse{% endblock %}
{% block meta_description %}Customize your PlanetPulse experience with personalized settings.{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Settings</h1>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Appearance</h5>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="settingsDarkModeToggle">
                <label class="form-check-label" for="settingsDarkModeToggle">Dark Mode</label>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const settingsDarkModeToggle = document.getElementById('settingsDarkModeToggle');
    
    // Set initial state
    const savedTheme = localStorage.getItem('theme');
    settingsDarkModeToggle.checked = savedTheme === 'dark';
    
    // Toggle dark mode
    settingsDarkModeToggle.addEventListener('change', function() {
        const darkModeToggle = document.getElementById('darkModeToggle');
        if (darkModeToggle) {
            darkModeToggle.click(); // Trigger the click on the main toggle
        } else {
            // Fallback if the main toggle doesn't exist
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            }
        }
    });
});
</script>
{% endblock %}
